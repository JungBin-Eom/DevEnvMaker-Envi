<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Envi SignUp</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <section>
    <h1>Envi 회원가입</h1>
    <form class="info" name="login" method="post">
      <div>아이디</div>
      <input class="id-input" type="text" name="user_ID" placeholder="abc1234">
      <button class="btn-dupcheck" type="button">중복 확인</button>
      <div>비밀번호</div>
      <input class="pw-input1" type="password" name="user_PW" value="123456">
      <div>비밀번호 확인</div>
      <input class="pw-input2" type="password" name="user_PWcheck" value="123456">
      <div>이메일</div>
      <input class="email" type="email" name="user_email" placeholder="email@example.com">
      <br><br>
      <button class="btn-submit" type="submit">제출</button>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="../script/signup.js"></script>
</body>
</html>
